{% extends 'index.html' %}

{% block content %}
<!-- Main Content -->
<div>
  <div>
    <div>
    {% for blog in hashtag.blog_set.all %}
      <div>
        <a href="{% url 'blog:detail' blog.id %}">
          <h2>
            {{ blog.title }}
          </h2>
          <h3>
            {{ blog.summary }}
          </h3>
        </a>
        <p>
          {{ blog.pub_date }}</p>
      </div>
      <hr>
      {% endfor %}
{% endblock %}
